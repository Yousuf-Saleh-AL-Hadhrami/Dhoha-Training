<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pag2</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
       }

       section{

        width: 900px;
        height: 100vh;
        background-color: #ddd;
        margin: auto;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between; 
      
       
       }


       section div{

             width: 200px;
             height: 200px;
             background-color: red;
      
       }

       @media(max-width:700px)
       {
         section{
            flex-direction: column;
            align-items: center;
            justify-content: center;
         }
       }
    </style>
</head>
<body>
    
    <h1>Page2</h1>  
    
    
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
   


    </section>
</body>
</html>
